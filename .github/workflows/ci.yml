name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 25 (Temurin)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: 'temurin'
          cache: maven

      # Step 3: Verify Maven setup
      - name: Verify Maven Version
        run: mvn -v

      # Step 4: Build, Lint & Test Backend
      - name: Build & Run Checks
        working-directory: ./backend
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/foodwaste
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        run: |
          mvn -B clean verify -DskipTests=false

      # Step 5: Build Docker Image
      - name: Build Docker Image
        working-directory: ./backend
        run: |
          docker build -t feedchain-backend-ci .

      # Step 6: List Docker Images for Debugging
      - name: Verify Docker Image
        run: docker images | grep feedchain-backend-ci
