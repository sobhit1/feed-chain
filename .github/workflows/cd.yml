name: CD

on:
  push:
    branches:
      - main
      - release/*

jobs:
  build-push-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/feedchain-backend
          IMAGE_TAG=${{ github.sha }}
          echo "Building and pushing backend image: $IMAGE_NAME:$IMAGE_TAG and $IMAGE_NAME:latest"
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./backend
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          docker push --all-tags $IMAGE_NAME

      - name: Build and Push Frontend Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/feedchain-frontend
          IMAGE_TAG=${{ github.sha }}
          echo "Building and pushing frontend image: $IMAGE_NAME:$IMAGE_TAG and $IMAGE_NAME:latest"
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./frontend
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          docker push --all-tags $IMAGE_NAME

      - name: Trigger Render Backend Deploy
        if: success() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))
        run: |
          echo "Triggering Render deployment for backend..."
          curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK_URL }}"
          echo "Render backend deploy triggered."

      - name: Trigger Render Frontend Deploy
        if: success() && secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL != '' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))
        run: |
          echo "Triggering Render deployment for frontend..."
          curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}"
          echo "Render frontend deploy triggered."
