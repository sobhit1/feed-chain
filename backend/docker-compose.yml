version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend:latest
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/foodwaste
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_MAIL_HOST: maildev
      SPRING_MAIL_PORT: 1025
      CLOUDINARY_URL: cloudinary://cloud_name:api_key:api_secret@default
    depends_on:
      - mongo
      - redis
      - maildev
    restart: unless-stopped
    networks:
      - backend-net

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - backend-net

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - backend-net

  maildev:
    image: maildev/maildev:2.0.0
    container_name: maildev
    ports:
      - "1080:1080" # web UI
      - "1025:1025" # SMTP
    restart: unless-stopped
    networks:
      - backend-net

  cloudinary-mock:
    image: nats:latest
    container_name: cloudinary-mock
    ports:
      - "4222:4222"
    command: "-DV"
    restart: unless-stopped
    networks:
      - backend-net

volumes:
  mongo-data:

networks:
  backend-net:
    driver: bridge
